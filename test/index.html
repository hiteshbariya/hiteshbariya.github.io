<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- files for save as shortcut -->
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <section>
            <h3>Button Link to image on same tab(window)</h3>
            <a href="images/image.jpg" class="btn">Link to Image</a>
    </section>

    <section>
            <h3>Button Link to image on new tab(window)</h3>
            <a href="images/image.jpg"class="btn" target="_blank">Link to Image</a>
    </section>

    <section>
            <h3>Button to save contact (vCard) in vcf format</h3>
            <a href="test.vcf" class="btn" target="_blank">Link to Vcard</a>
    </section>

    <section>
            <h3>Button to save URL as shortcut</h3>
            <button type="button" class="btn add-button">Save to Home Screen</button>
    </section>

</body>
</html>
